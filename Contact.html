<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab" rel="stylesheet">

    <script src="https://kit.fontawesome.com/0f3793b933.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Styles/nav.css">
    <link rel="stylesheet" href="Styles/Common.css">
    <link rel="stylesheet" href="Styles/Aboutus.css">
    <link rel="stylesheet" href="Styles/footer.css">
    <link rel="stylesheet" href="Styles/skewed-header.css">
    <link rel="stylesheet" href="Styles/helpers.css">
    <link rel="stylesheet" href="Styles/Contact.css">
    <link rel="stylesheet" href="Styles/form.css">
    <link rel="stylesheet" href="Styles/buttons.css">

    <title>Contact Us</title>
</head>
<body>

    <!-- encabezado skewed -->
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('Images/Fondo/contact.jpg');"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact Us</h1>
                </div>
                <div class="links-wrapper">
                    <div class="Nav-link">
                        <a href="index.html">Home</a>
                    </div>

                    <div class="Nav-link">
                        <a href="Menu.html">Menu</a>
                    </div>

                    <div class="Nav-link">
                        <a href="Contact.html">Contact</a>
                    </div>

                    <div class="Nav-link">
                        <a href="Aboutus.html">About</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Page container -->

    <div class="page-container-wrapper">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="Images/Logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>
                <div class="company-details-wrapper">
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="address">
                        123 Any St <br>
                        Scottsdale, AZ, 85251
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fa-solid fa-phone-volume"></i>
                    <div class="phone">
                        555 555 5555
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fa-regular fa-clock"></i>
                    <div class="hours">
                        10 AM - MIDNIGHT
                    </div>
                </div>
            </div>


            <div class="rightside-container">
                <div class="forms">
                    <div class="forms-group">
                        <input type="text" id="fullName" placeholder="Your name">
                        <label for="fullName">Your name</label>
                    </div>
                    <div class="forms-group">
                        <input type="email" id="email" placeholder="Your email">
                        <label for="email">Your email</label>
                    </div>
                    <div class="forms-group">
                        <textarea name="message" id="message" placeholder="Message"></textarea>
                        <label for="message">Message</label>
                    </div>
                    <div class="spacer10"></div>
                    <div class="centered-btn-wrapper">
                        <button type="submit" class="btn">Send</button>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <div id="contact-us-card">
        <p>Lorem ipsum</p>
    </div>
<!--  -->
    <!-- Footer -->

    <Div class="Footer-section">
        <div class="banner-image">
            <img src="Images/Logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
        </div>
        <div class="footer-phone-hours">
            <span class="phone"> 555 555 5555 </span>
            <span class="hours"> 10 AM - MIDNIGHT</span>
        </div>


        <div class="links-wrapper">
            <div class="Nav-link">
                <a href="index.html">Home</a>
            </div>

            <div class="Nav-link">
                <a href="Menu.html">Menu</a>
            </div>

            <div class="Nav-link">
                <a href="Contact.html">Contact</a>
            </div>

            <div class="Nav-link">
                <a href="Aboutus.html">About</a>
            </div>
        </div>
        <div class="Social-media">
            <div class="instagram">
                <a href="https://www.instagram.com/idoia_izquierdo/" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
            <div class="twitter">
                <a href="https://twitter.com/home" target="_blank">
                    <i class="fa-brands fa-twitter"></i>
                </a>

            </div>
            <div class="facebook">
                <a href="https://www.facebook.com/" target="">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </div>
        </div>
        <div class="copyright-wrapper">
            &copy; 2018 DevCamp &#124; All rights reserved
        </div>

    </Div>
